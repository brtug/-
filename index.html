    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background-color: #111;
      padding: 40px 20px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #222;
      margin-bottom: 20px;
    }

    .username {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 5px;
      font-family: 'Courier New', monospace;
    }

    .tagline {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .icons a img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
      transition: transform 0.2s ease;
    }

    .icons a:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
